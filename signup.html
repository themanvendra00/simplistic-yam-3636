<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glam Bridal | Sign up</title>
    <link rel="shortcut icon" type="x-icon" href="images\ES.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <div id="main">
      <div id="image">
        <img src="./images/glambridal.png">
      </div>
      <div id="content">
        <h1>Sign up with a new account</h1>
        <form>
          <div id="inpname">
            <label>Full Name</label> <br />
            <input id="fname" type="name" placeholder="Enter your full name" />
          </div>
          <div id="inpemail">
            <label>Email</label><br />
            <input id="eMail" type="email" placeholder="Enter Your Email" />
          </div>
          <div id="inppass">
            <label>Password</label><br />
            <input id="Pass" type="password" placeholder="Enter Your Password" />
          </div>
          <div id="up">
            <button class="btn" type="submit">SIGN UP</button>
          </div>

          <div id="google">
            <button id="googlebtn">
              <img
                src="images\googlelogo.png"
                alt=""
              />CONTINUE WITH GOOGLE
            </button>
            <p>Continue with Apple ID</p>
          </div>
        </form>
        <p>
          By creating an account, you agree to the Terms of Service and Privacy
          Policy.
        </p>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
      </div>
      <div id="banner">
        <span class="material-symbols-outlined"> auto_awesome </span>
        <p>
          Sign up today and make your wedding aesthetic
        </p>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/signup.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
