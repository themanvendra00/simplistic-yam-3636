<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Glam Bridal | Sign up</title>
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles/signin.css" />
  </head>
  <body>
    <img id="backimg" src="https://prod.davidsbridal.com/content/dam/aem-integration/site-promos/1-17-hp/1.17_HP_NewLuxe_Desktop_1700x650.jpg">
    <div id="main">
      <div id="image">
        <img src="./images/glambridal.png" style="width: 200px;">
      </div>
      <div id="content">
        <h1>Log in to existing account</h1>
        <form>
          <div id="inpemail">
            <label>Email</label><br />
            <input id="email" type="email" placeholder="Enter Your Email" />
          </div>
          <div id="pass">
            <label>Password</label><br />
            <input id="inpass" type="password" placeholder="Enter Your Password" />
          </div>
          <div id="up">
            <button class="btn" type="submit">SIGN IN</button>
          </div>
          <div id="google">
            <button id="googlebtn">
              <img
                src="images\googlelogo.png"
                alt=""
              />CONTINUE WITH GOOGLE
            </button>
            <p>Continue with Apple ID</p>
          </div>
        </form>
        <p>
          By creating an account, you agree to the Terms of Service and Privacy
          Policy.
        </p>
        <p>Create a new account. <a href="./signup.html">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/signin.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
